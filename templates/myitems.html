{% extends "base.html" %}
{% block content %}
<div class="row">
	<div>
		<h1>My Items</h1>
		{% for item in items %}
		<div class="item-wrapper">
				<div class="button-div">
					<a class="edit-item button" href="/item/{{item.id}}/edit/">Edit</a>
					<a class="delete-item hollow button alert" href="/item/{{item.id}}/delete/">Delete</a>
				</div>
				{{ itemCard(item) | safe }}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
